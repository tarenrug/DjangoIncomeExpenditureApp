{% extends "frontend/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
